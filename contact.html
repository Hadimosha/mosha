<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalbo'sMain - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            color: #333;
            line-height: 1.6;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(500, 50, 75, 0.5);
            color: #fff;
            padding: 20px;
            position: relative;
        }

        header h1 {
            font-size: 3.7rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.9rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .menu-buttons {
            display: flex;
            gap: 30px;
        }

        .menu-buttons a {
            padding: 17px 35px;
            background: #fff;
            color: #2c8f83;
            text-decoration: none;
            border-radius: 35px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            display: block;
        }

        .menu-buttons a:hover {
            background: #ffd700;
            color: #333;
        }

        .site-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.3rem;
            font-weight: bold;
            color: #d90e00;
        }

        .site-name span {
            color: #fff;
        }

        footer {
            text-align: center;
            background: #111;
            color: #fff;
            padding: 15px 23px;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 3.5rem;
            }

            header p {
                font-size: 2rem;
            }

            .menu-buttons a {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .nav-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<header>

		<a href="skills.html">Skills</a>
		<a href="contact.html">Contact</a>
		<a>	</a>
	</div>

</header>

</footer>

</body>
</html>
