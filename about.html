<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalbo'sMain - About</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            color: #333;
            line-height: 1.6;
        }

        .site-name {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2.3rem;
            font-weight: bold;
            color: #d90e00;
            z-index: 10;
        }

        .site-name span {
            color: #fff;
        }

        .nav-links {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(50, 80, 500, 0.5);
            color: #fff;
            padding: 20px;
            position: relative;
        }

        header h1 {
            font-size: 3.7rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.9rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        footer {
            text-align: center;
            background: #111;
            color: #fff;
            padding: 15px 23px;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: fixed;
            }

            .site-name {
                position: static;
                text-align: center;
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .nav-links {
                position: static;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
                margin-bottom: 20px;
            }

            .nav-links a {
                font-size: 1rem;
            }

            header {
                height: auto;
                padding: 30px 20px;
                text-align: center;
            }

            header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            header p {
                font-size: 1.5rem;
            }

            footer {
                padding: 10px 15px;
            }

            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

</body>
</html>
